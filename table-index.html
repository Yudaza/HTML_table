<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      table-layout: fixed;
      border-spacing: 0px;
      border-collapse: collapse;
    }
    td,
    th {
      border: 1px blue;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          //table row
          <th></th>
          <th>班级</th>
          //table head
          <th>姓名</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>第一名</th>
          <td>高三八班</td>
          //table data
          <td>鱼大杂</td>
        </tr>
        <tr>
          <th>第二名</th>
          <td>高三八班</td>
          <td>马大哈</td>
        </tr>
        <tr>
          <th>第三名</th>
          <td>高三八班</td>
          <td>猴大雷</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>统计</th>
          <td>3名八班学生</td>
          <td>3名学生</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
